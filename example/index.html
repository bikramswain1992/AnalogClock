<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link type="text/css" rel="stylesheet" href="../css/analogwatch.css">
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/analogwatch.js"></script>
</head>
<body>
    <div class="clockBody1"></div>
    <div class="clockBody2"></div>
    <script>
        //Default Clock
        setClock($('.clockBody1'));

        //Customized Clock
        setClock($('.clockBody2'),
        {
            backgroundColor : "#fff",
            clockSize : 500,
            hourHandColor : "#247524",
            minHandColor : '#179c84',
            secHandColor : '#000',
            clockCenterColor : '#ff105e',
            clockBorder : '0 -15px 15px rgba(3,173,143,0.3),inset 0 -15px 15px rgba(34,92,81,0.3),0 15px 15px rgba(34,92,81,0.6),inset 0 15px 15px rgba(34,92,81,0.6)'
        });

        
    </script>
</body>
</html>
